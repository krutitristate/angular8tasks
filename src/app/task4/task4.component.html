<div class="card">
    <div class="card-header">
        <h3>Task 4</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-center">
                <p class="font-weight-bold"> Existing Messagse</p>
                <ul class="message-list">
                    <li *ngFor="let m of messages">{{m}}</li>
                </ul>
            </div>
            <div class="col-md-4 text-center">
                <input type="text" [(ngModel)]="keyword" (ngModelChange)="onChange()"
                    placeholder="Enter search keyword" />
            </div>
            <div class="col-md-4 text-center">
                <p class="font-weight-bold"> Searched Messages </p>
                <ul class="message-list">
                    <li *ngFor="let m of searchedMessages">{{m}}</li>
                </ul>
                <p *ngIf="searchedMessages.length === 0">No Message Found</p>
            </div>
        </div>
    </div>
</div>
